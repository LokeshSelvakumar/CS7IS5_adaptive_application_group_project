<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
        <script src="https://kit.fontawesome.com/11d39f0414.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="portfolioManager.js"></script>

        <script>
          if(localStorage.getItem("user") == '' && window.location.href == 'http://127.0.0.1:5500/CS7IS5_adaptive_application_group_project/basicUI/index.html'){
              window.location.href = 'login.html';
          }

        </script>
    </head>

    <body class="p-5 bg-info">
      <!-- ✅ load jQuery ✅ -->
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      ></script>

      <!-- ✅ load jQuery UI ✅ -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <h1 class="display-4 text-center">Portfolio Manager UI</h1>
      
      <!--Searchbar-->
      <form id='search-form' class="form-inline w-25 mx-auto bg-light p-2 justify-content-center rounded">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input id="stock-searchbar" class="form-control form-control-sm ml-2 w-75" type="text" placeholder="Search Stocks"
          aria-label="Search">        
      </form>

      <div class="row" id="test-row">
          <div class="col-sm">
              <div id='news' class="card px-3 pt-3" style="max-width: 32rem">
                <!-- News block -->          
                  <div class="row mb-3">
                    <div class="col-6">
                      <div class="text-info">
                        <i class="fa-solid fa-newspaper"></i>
                        News
                      </div>
                    </div>
                  </div>
                  <hr />
              </div>
          </div>
          <div class="col">
              <div class="row">
                  <div class="col-sm">
                      <div id='stocks' class="card px-3 pt-3" style="max-width: 32rem">
                        <!-- Stocks block -->                        
                        <div class="text-info">
                            <i class="fa-solid fa-arrow-trend-up"></i>
                            Your Stocks
                        </div>
                                    
                        <hr />
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm">
                      <div id='stock-recs' class="card px-3 pt-3 mt-3" style="max-width: 32rem">
                        <!-- Stocks block -->
                        <div class="text-info">
                            <i class="fa-solid fa-arrow-trend-up"></i>
                            Recommended Stocks
                        </div>
                        <hr />
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
